<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Hobbies</title>
  </head>
  <body>
    <h3>Hobbies</h3>

    <!-- this is an example of a ordered (ordinal) list, nesting principlaes are the same, but not used here -->
    <!-- the type determines the type of ordinal list you get-->
    <ol type="I">
      <li>Painting</li>
      <li>Reading</li>
      <li>Travel</li>
    </ol>

    <!-- It is obviously possible to nest different types of list inside one another-->
    <ol>
      <li>first item</li>
      <li>second item
        <!-- closing </li> tag not here! -->
        <ul>
          <li>second item first subitem</li>
          <li>second item second subitem</li>
          <li>second item third subitem</li>
        </ul>
      </li> <!-- Here's the closing </li> tag -->
      <li>third item</li>
    </ol>
  </body>
</html>
